# TODO: Implement Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'healthiq-backend'
    static_configs:
      - targets: ['healthiq-backend-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'healthiq-frontend'
    static_configs:
      - targets: ['healthiq-frontend-service:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
